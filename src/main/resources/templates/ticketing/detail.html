<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연 예매</title>
</head>
<body>
<h1>예매하기</h1>
<form action="/ticketing" method="post">
    <div>
        <label for="email">주문자 이메일</label>
        <input type="email" id="email" name="email" />
    </div>
    <div>
        <label for="phonenumber">주문자 전화번호</label>
        <input type="tel" id="phonenumber" name="phonenumber" />
    </div>

    <!--<input type="hidden" name="performanceId" th:value="${performance.performanceId}" />-->

    <button type="submit">주문하기</button>
</form>

<a href="javascript:history.back()">예매 취소</a>
</body>
</html>
